<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CRUD with Pure Javascript</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <main>
        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div><label for="">Full Name*<br><input type="text" id="fullName"></label></div>
            <div><label for="">EMP Code<br><input type="text" id="empCode"></label></div>
            <div><label for="">Salary<br><input type="text" id="salary"></label></div>
            <div><label for="">City<br><input type="text" id="city"></label></div>
            <button type="submit" id="formSubmitBtn">Submit</button>
            <button type="button" id="formUpdateBtn" onclick="updateExistingRecord();" disabled>Update</button>
            <button type="reset" id="formResetBtn">Clear</button>
        </form>
        <table class="list" id="employeeList">
            <thead>
                <tr>
                    <td>Full Name</td>
                    <td>EMP Code</td>
                    <td>Salary</td>
                    <td>City</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
</body>
</html>
